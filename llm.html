<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Recipe Generator (LLM)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <header>
    <h1>Generate Recipe from LLM</h1>
    <div class="controls">
      <button id="back">Back</button>
    </div>
  </header>
  <main>
    <label>OpenAI API Key (will be stored in localStorage):</label>
    <input id="openaiKey" placeholder="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" />
    <label>Prompt:</label>
    <textarea id="prompt" placeholder="Write a healthy high-protein Instant Pot chicken recipe in markdown..."></textarea>
    <div class="controls">
      <button id="generate">Generate</button>
      <button id="openEditor">Open in Editor</button>
    </div>

    <h3>Generated Markdown</h3>
    <textarea id="generated" style="height:200px"></textarea>
    <h3>Preview</h3>
    <div id="preview"></div>
  </main>

  <div id="status" class="status"></div>

  <script src="js/llm.js"></script>
</body>
</html>
